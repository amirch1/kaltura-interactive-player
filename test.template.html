<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaltura Interactive Player </title>
</head>
<body>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="./libs/engine.min.js" type="text/javascript"></script>
    <script src="http://cdnapisec.kaltura.com/p/27017/embedPlaykitJs/uiconf_id/42897631"></script>
    <!-- 350 x 197 / 260 x 146 / 500 x 281 / 150 x 84 ⬇ ︎-->
    <style>
        #player {
            width:500px;
            height:281px;
        }
    </style>
<div id="player"></div>
<div id="logDiv" style="width: 450px;height: 100%;position: absolute;left:650px;top:0"></div>
<script>
	var config = {
		session:{
			// ks: "MWRlOGM0ZDI4NDJiZTZiMTE0OTc3M2QxN2EyNzkwYTJiZmJmNTNkNnwyNzAxNzsyNzAxNzsxNTM5MDY3MTIwOzI7MTA0ODQ7X19BRE1JTl9fMjY2ODc7KixkaXNhYmxlZW50aXRsZW1lbnQ="
		},
		targetId: 'player',
		playback:{
			autoplay:true,
			preload:"auto"
		},

		provider: {
			partnerId: 27017
		},

        rapt:{
			debug:true,
            bufferNextNodes: false,
            bufferTime: 8
        }

	};
    var kip = Kip.setup(config , KalturaPlayer , Rapt); // todo - maybe we can save kalturaPlayer param? // Itay\Oren

    kip.loadMedia({entryId: '1_sxcxb5e2'}); // 1_4377j2jl   // 1_51tet0hy (complex ! many edge cases )  // 1_sxcxb5e2 (empty - FS and layout )

    // for debug purposes - these are the buffering events
    var bufferingEvents = ["buffering","destroying","destroyed","doneBuffering","allBuffered","catchup","allUnbuffered"];
    var apiEvents = [
		"browser:hidden",
		"browser:open",
		"cue:forward",
		"cue:reverse",
		"hotspot:click",
		"node:enter",
		"node:ended",
		"node:exit",
		"project:load",
		"project:ready",
		"project:start",
		"project:unload",
		"player:play",
		"player:pause",
		"player:progress",
		"player:ratechange",
		"player:timeupdate",
		"player:volumechange"
	];

    var allEvents = apiEvents.concat(bufferingEvents);

    for (var i = 0 ; i< allEvents.length; i++){
		kip.addListener(allEvents[i] , function (event) {
			logDebugMsg(event);
		});
    }

	// logger - debug mode !
	function logDebugMsg(event){
		console.log(">>>>> !",event);
    	return

        const oneLine = document.createElement("div");
        // mark buffering event in green
        var printStr = event.type;
        if( bufferingEvents.some( a => a ===logObject.type) ){
        	// this is a buffering event
            oneLine.style.cssText = "color: green";
            switch (logObject.type) {
                case "allBuffered":
                    printStr+='<span style="color: purple"> ['+logObject.data.data+'] ✿</span> ';

                break;
                case "buffering":
                    printStr+='<span style="color: gray"> ['+logObject.data.data+'] ⬇︎ </span>';
                break;
                case "doneBuffering":
                    printStr+='<span style="color: brown"> ['+logObject.data.data+'] ✔︎︎</span>';
                break;
                default:
                    printStr+='<span style="color: mediumvioletred"> ['+logObject.data.data+']</span>' ;

            }
        }else{
        	// this is a Rapt event
            oneLine.style.cssText = "color: blue";
        }
        oneLine.innerHTML = printStr;
        document.getElementById("logDiv").appendChild(oneLine);
    }

    var  playKip = function(){
		kip.play();
    }
    function pauseKip(){
		kip.pause();

    }
    function replayKip(){
		kip.replay();
    }
    function jumpToNodeKip(o){
		kip.jump(o);
    }
    function seekKip(n){
		kip.seek(n)
    }

</script>

<div>
<button onclick="playKip()">play</button>
<button onclick="pauseKip()">pause</button>
<button onclick="replayKip()">replay</button>
<button onclick="jumpToNodeKip({name:'22'})">JumpToNode by ref</button>
<button onclick="jumpToNodeKip({name:'22'})">JumpToNode by name</button>
<button onclick="seekKip(10)">Seek to 10</button>
<button onclick="seekKip(5)">Seek to 5</button>

</div>
</body>
</html>
