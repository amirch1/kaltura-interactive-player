<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaltura Interactive Player </title>
</head>
<body>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="./libs/engine.min.js" type="text/javascript"></script>
    <script src="http://cdnapisec.kaltura.com/p/27017/embedPlaykitJs/uiconf_id/42897631"></script>
    <style>
        #player {
            width:600px;
            height:338px;
        }
    </style>
<div id="player"></div>
<div id="logDiv" style="width: 450px;height: 100%;position: absolute;left:650px;top:0"></div>
<script>
	var config = {
		session:{
			ks: "OWViZDhlNmFlMzRmNDg5ZThhNTQ5YWQ4Y2U5ZTJmY2YwNDRjNDQ0ZHwyNzAxNzsyNzAxNzsxNTM2ODE4OTgwOzI7ODE5MDtfX0FETUlOX18yNjY4NzsqLGRpc2FibGVlbnRpdGxlbWVudA=="
		},
		targetId: 'player',
		playback:{
			autoplay:true,
			preload:"auto"
		},
		provider: {
			partnerId: 27017
		},
        rapt:{
			debug:true
        }
	};

    var kip = Kip.setup(config , KalturaPlayer , Rapt); // todo - maybe we can save kalturaPlayer param? // Itay\Oren
	kip.addListener("log" , logMsg); // track all events when rapt.debug=true
	kip.loadMedia({entryId: '1_51tet0hy'});


	// logger
	function logMsg(logObject){
		const logDiv = document.createElement("div");
		logDiv.innerHTML = logObject.event;
		document.getElementById("logDiv").appendChild(logDiv);
		if(logObject.data){
            const dataDiv = document.createElement("div");
			dataDiv.style.cssText = "color: blue";
			dataDiv.innerHTML = logObject.data;
            document.getElementById("logDiv").appendChild(dataDiv);
        }
    }

</script>
</body>
</html>
